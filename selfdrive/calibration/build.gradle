plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['java']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

dependencies {
    implementation group: 'org.openpnp', name: 'opencv', version: '4.5.1-2'
    implementation project(path: ':common')
}
